<div class="help-wrapper complex {{include.style}}">
    
    <p class="complex-question" id="contextual-question-{{include.help-id}}" tabindex="0">
        {% if include.style == "ablis" %}
        <span class="icon-wrapper">
            <svg xmlns="http://www.w3.org/2000/svg" width="7.5" height="12" viewBox="0 0 7.5 12"><path data-name="Chevron / Down" d="M4.521,6,0,10.513,1.489,12,7.5,6,1.489,0,0,1.487Z" fill="#2157aa"/></svg>
        </span>
        {% else %}
        <span class="icon-wrapper">
            <svg xmlns="http://www.w3.org/2000/svg" width="7.5" height="12" viewBox="0 0 7.5 12"><path data-name="Chevron / Down" d="M4.521,6,0,10.513,1.489,12,7.5,6,1.489,0,0,1.487Z" fill="#2157aa"/></svg>
        </span>

        {% endif %}
        <span>{{include.trigger-text}}</span>
    </p>

    <div class="complex-answer remove-element-padding" id="contextual-answer-{{include.help-id}}">
        {{include.help-text}}
    </div>

</div>
