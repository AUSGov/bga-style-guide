	<button class="copy-icon-example p-0" tabindex="0">

			<img src={{ include.src }} alt={{include.title}} />
		</div>
		<div class="button-text p-3">
			<svg class="success" data-name="Icon: Tick" xmlns="http://www.w3.org/2000/svg" width="96.473" height="76.319" viewBox="0 0 96.473 76.319">
			    <path d="M0,44.7,11.44,33.057l20.18,20.226L84.934,0,96.473,11.466,31.62,76.319Z" fill="#ffffff" />
			</svg>
            <span>Copy code</span>
			
		</div>
	</button>
</div>
