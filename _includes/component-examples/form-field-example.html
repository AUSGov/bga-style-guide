<div class="bga-component form-field {{include.classes}} mb-5">
    <h3>Section heading</h3>
    <fieldset class="p-4">
        <label for="address" class="form-label mb-3">Address</label>
        <input type="text" class="form-control mb-5" id="address" value="">

        <label for="city-suburb" class="form-label mb-3">City/Suburb</label>
        <input type="text" class="form-control mb-5" id="city-suburb" value="">

        <label for="state-territory" class="form-label mb-3">State/Territory</label>
        
        <select class="form-select mb-5" aria-label="" id="state-territory">
                <option class="default-option" disabled selected value="">Select a state or territory</option>
                <option value="Australian Capital Territory">Australian Capital Territory</option>
                <option value="New South Wales">New South Wales</option>
                <option value="Northern Territory">Northern Territory</option>
                <option value="South Australia">South Australia</option>
                <option value="Tasmania">Tasmania</option>
                <option value="Victoria">Victoria</option>
                <option value="Queensland">Queensland</option>
                <option value="Western Australia">Western Australia</option>
        </select>

        <label for="postcode" class="form-label mb-3">Postcode</label>
        <input type="text" class="form-control mb-5" id="postcode" value="">

        <div class="button-example"> 
            <a class="bga-btn bga-secondary-btn bkg-light" tabindex="0" href="" role="button">Include address</a>
        </div>

    </fieldset>


</div>
