<div class="bga-component-wrapper pb-5">
    <div class="bga-component action-tile {{include.classes}} m-0">

        <div class="component-content">

            <div class="component-title p-4">
                <h3 class="p-0">{{ include.title }}</h3>

                <div class="img-wrapper">
                    <img src={{ include.img }} alt="" />
                </div>
            </div>
        

            <div class="component-text p-4 remove-element-padding">

                <div class="remove-element-padding pb-4">
                <h4>{{ include.subtitle }}</h4>

                {{ include.steps }}
                </div>

                <div class="accordion action-tile-accordion">

                    {% if include.item1 == "true" %}    
                        <div class="accordion-item" tabindex="-1">
                            <h5 class="accordion-header pt-0" id="{{include.layout-name}}-1">
                                <button tabindex="0" class="accordion-button collapsed remove-element-padding py-3 px-0" type="button" data-bs-toggle="collapse" data-bs-target="#{{include.layout-name=}}-collapseOne" aria-expanded="false" aria-controls="{{include.layout-name=}}-collapseOne">
                                <h5 class="pe-3">{{ include.title1 }}</h5>
                                </button>
                            </h5>
                            <div id="{{include.layout-name}}-collapseOne" class="accordion-collapse collapse" aria-labelledby="{{include.layout-name=}}-1" >
                                <div class="accordion-body remove-element-padding pt-0 ps-0 pb-3 pe-0">
                                
                                    {{ include.content1 }}
            
                                </div>
                            </div>
                        </div>
                    {% endif %}
            
                    
                    {% if include.item2 == "true" %}    
                        <div class="accordion-item">
                            <h5 class="accordion-header pt-0" id="{{include.layout-name}}-2">
                                <button class="accordion-button collapsed remove-element-padding py-3 px-0" type="button" data-bs-toggle="collapse" data-bs-target="#{{include.layout-name=}}-collapseTwo" aria-expanded="false" aria-controls="{{include.layout-name=}}-collapseTwo">
                                <h5 class="pe-3">{{ include.title2 }}</h5>
                                </button>
                            </h5>
                            <div id="{{include.layout-name}}-collapseTwo" class="accordion-collapse collapse" aria-labelledby="{{include.layout-name=}}-2" >
                                <div class="accordion-body remove-element-padding pt-0 ps-0 pb-3 pe-0">
                                    
                                    {{ include.content2 }}
                                
                                </div>
                            </div>
                        </div>
                    {% endif %}
            
            
                    {% if include.item3 == "true" %}   
                        <div class="accordion-item">
                            <h5 class="accordion-header pt-0" id="{{include.layout-name}}-3">
                                <button class="accordion-button collapsed remove-element-padding py-3 px-0" type="button" data-bs-toggle="collapse" data-bs-target="#{{include.layout-name=}}-collapseThree" aria-expanded="false" aria-controls="{{include.layout-name=}}-collapseThree">
                                <h5 class="pe-3">{{ include.title3 }}</h5>
                                </button>
                            </h5>
                            <div id="{{include.layout-name=}}-collapseThree" class="accordion-collapse collapse" aria-labelledby="{{include.layout-name}}-3" >
                                
                                <div class="accordion-body remove-element-padding pt-0 ps-0 pb-3 pe-0">
                                
                                    {{ include.content3 }}
                                
                                </div>
                            </div>
            
                        </div>
                    {% endif %}
            
            
            </div>
                    



            </div>
        
        </div>

    </div>
</div>
