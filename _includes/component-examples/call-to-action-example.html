<div class="bga-component-wrapper pb-5">
<div class="bga-component callout-box call-to-action {{include.classes}} m-0">

    <div class="p-4 component-content">

        <div class="component-text p-0 remove-element-padding">
            {% if include.title %}
                <h2>{{ include.title }}</h2>
            {% endif %}
            
          
            {% if include.text %}
                {{ include.text }}
            {% endif %}
            
            {% if include.button %}
                 <div class="button-example">
                     <button class="bga-btn bga-secondary-btn bkg-light" tabindex="0" href="" role="button">{{ include.button }}  </button>
                </div>
            {% endif %}
            
            {% if include.download == "true" %}
                <div class="download-link-wrapper remove-element-padding">
                    <a href="">
                    <p class="document-title">Download lipsum dolor sit consectetur</p>
                    <p xlass="detail">DOCX . 13mb</p>    
                    </a>
                    <a href="">
                    <p class="document-title">Download lipsum dolor sit consectetur</p>
                    <p xlass="detail">PDF . 6mb</p>    
                    </a>
                </div>
            {% endif %}
        </div>
    

    </div>

</div>
</div>
