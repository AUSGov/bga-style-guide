<div class="bga-component-wrapper h-100 d-flex pb-5">
    <div class="bga-component hero-pathway m-0 {{ include.classes }}">

        <div class="p-3 component-content">

            <a class="p-2 title-wrapper remove-element-padding" {% if include.link %} href={{include.link}} {% else %} href="" {% endif %} >

            <div class="icon-wrapper mb-4">
                <div class="arrow-icon">
                    <img src={{ "assets/icon-arrow-right-black.svg" | relative_url }} alt="" />
                </div>
            </div> 
            
            <h3 class="tile-title pt-0">{{ include.title }}</h3>

            </a>

            
            <div class="component-text remove-element-padding p-2">
                <p class="tile-description"> {{ include.description }} </p> 

                {% if include.external-link %}
                <div class="tag-wrapper">
                    <div class="tag d-inline-flex align-items-center px-2 py-1 remove-element-padding">
                        <p><strong>Visit:</strong> {{ include.external-link }}</p>
                    </div>
                
                </div>
                {% endif %}

            </div>

        </div>



        {% if include.image %}
        <div class="component-image">
            <img src={{ include.image }} alt="" />
        </div>
        {% endif %}


    </div>
</div>
