<div class="media-player-example {{include.classes}}">
    <div class="media-player-container mb-5">

        <div class="media-player">
            <div class="media-player-player"><button aria-label="Play video Case study: Norseld"
                    class="media-player-button" style="visibility:visible">
                    <div class="BgaIcon  media-player-button-icon">
                        <svg xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 39 80 80">
                            <style>
                                .st0 {
                                    fill: #FFFFFF;
                                    width: 16px;
                                    height: 16px
                                }

                                .st5 {
                                    stroke: #FFFFFF;
                                    stroke-width: 5;
                                    enable-background: new;
                                }

                                .st6 {
                                    stroke: #FFFFFF;
                                    stroke-width: 5;
                                }
                            </style>
                            <path class="st5 playiconWrapper"
                                d="M2.5 79c0-20.7 16.8-37.5 37.5-37.5S77.5 58.3 77.5 79 60.7 116.5 40 116.5 2.5 99.7 2.5 79z">
                            </path>
                            <path class="st0"
                                d="M60.3 77c.6.2.8.8.6 1.4-.1.3-.3.5-.6.6L30 96.5c-1 .6-1.7.1-1.7-1v-35c0-1.1.8-1.5 1.7-1L60.3 77z">
                            </path>
                        </svg></div>
                </button>
                <div class="media-player-player-youtube" style="visibility: hidden; width: 100%; height: 100%;">
                    <div style="width: 100%; height: 100%; visibility: hidden;"></div>
                </div>
            </div>
            <div>
                <div class="media-player-transcript-toggle" style="display: flex;"><button class="mx-4"
                        aria-label="Toggle video transcript, transcript closed"><span>Open Transcript</span>
                        <div class="BgaIcon  iconAnimateWrapper " style="height: 1rem; width: 1rem;">
                            <svg width="16"
                                height="16" class="">
                                <path fill-rule="evenodd" d="M8 9.028L1.982 3 0 4.986 8 13l8-8.014L14.018 3z"></path>
                            </svg></div>
                    </button></div>
                <div class="media-player-transcript">
                    <div class="media-transcript">
                        <div class="media-transcript-content">
                            <div class="m-4">
                                <ul>
                                    <li class="media-transcript-content-line"><button>
                                            <p>The video transcript is a written copy</p>
                                        </button></li>
                                    <li class="media-transcript-content-line"><button>
                                            <p> of the video content.</p>
                                        </button></li>
                                    <li class="media-transcript-content-line"><button>
                                            <p>The transcript scrolls as the video progresses</p>
                                        </button></li>
                                    <li class="media-transcript-content-line"><button>
                                            <p>and allows users with audio impairment.</p>
                                        </button></li>
                                    <li class="media-transcript-content-line"><button>
                                            <p>to read the content.</p>
                                        </button></li>
                                    <li class="media-transcript-content-line"><button>
                                            <p>The current place in the video is highligted in white.</p>
                                        </button></li>
                                    <li class="media-transcript-content-line"><button>
                                            <p>The current place in the video is highligted in white.</p>
                                        </button></li>
                                    <li class="media-transcript-content-line"><button>
                                            <p>The current place in the video is highligted in white.</p>
                                        </button></li>
                                    <li class="media-transcript-content-line"><button>
                                            <p>The current place in the video is highligted in white.</p>
                                        </button></li>
                                    <li class="media-transcript-content-line"><button>
                                            <p>Transcripts are important to meet accessibility requirements.</p>
                                        </button></li>
                                    <li class="media-transcript-content-line"><button>
                                            <p>Lorem ipsum dolor sit amet,</p>
                                        </button></li>
                                    <li class="media-transcript-content-line"><button>
                                            <p>consectetur adipiscing elit.</p>
                                        </button></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="media-player-info p-4 remove-element-padding">
                <h3 aria-label="video title" class="media-player-info-title">Video title</h3>
                <p aria-label="video published date" class="media-player-info-date"> <span>
                        <!-- -->Time:
                        <!-- -->01:02
                    </span></p>
                <p aria-label="video info" class="media-player-info-detail">A short description promoting the video can be placed here. </p>
            </div>
        </div>


    </div>
</div>
