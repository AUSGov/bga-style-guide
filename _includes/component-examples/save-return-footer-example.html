<div class="save-and-return-footer py-4 {{include.classes}}">

            <div class="content-container d-flex">
                <div class="content remove-element-padding">
                    {% if include.title %}
                    <h3>{{ include.title }}</h3>
                    {% endif %}
                    {% if include.text %}
                    <p>{{ include.text }}</p> 
                    {% endif %}
                </div>
        
                <div class="d-flex align-items-center justify-content-center button-wrapper flex-wrap">
                    {% if include.button %} 
                    <button class="bga-btn bga-secondary-btn bkg-light flex-shrink-0" tabindex="0" role="button">{{ include.button }}</button>
                    {% endif %}

                    {% if include.secondary-link %}
                    <a href="" class="bga-link bga-inline-link bkg-light flex-shrink-0" tabindex="0" role="button">{{ include.secondary-link }}</a>
                    {% endif %}
                </div>
        
            </div>

</div>
