<div class="bga-component-wrapper h-100 pb-5">

    <div class="bga-component standard-pathway m-0 {{ include.classes }}">

        <div class="p-3 component-content h-100">

            <a class="p-2 title-wrapper remove-element-padding" {% if include.link %} 
            href={{include.link}} {% else %} href="" {% endif %} >
            
                <div class="arrow-icon mb-4">
                    <img src={{ include.icon1 }} />
                </div>
                
                <h3 class="tile-title pt-0">{{ include.title }}</h3>
                
            </a>

            
            <div class="component-text remove-element-padding p-2">
                <p>{{ include.description }}</p>
            </div>

        </div>

    </div>
</div>
