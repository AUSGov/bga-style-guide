<div class="filters  {{ include.classes }}  checkboxes-primary">

    <div class="filter-item" id="delivery-type">

        <form>
            <div class="checkbox-item" data-label="in-person" filter-type="delivery-type">
                <label id="delivery-inperson" data-option="in-person" data-label="in-person"
                    filter-type="delivery-type">

                    In person services</label>
                <input type="checkbox" id="in-person">
            </div>

            <div class="checkbox-item" data-label="phone" filter-type="delivery-type">
                <label id="delivery-phone" data-option="phone" data-label="phone"
                    filter-type="delivery-type">

                    Phone services</label>
                <input type="checkbox" id="phone">
            </div>


            <div class="checkbox-item" data-label="online" filter-type="delivery-type">
                <label id="delivery-online" data-option="online" data-label="online"
                    filter-type="delivery-type">

                    Online services</label>
                <input type="checkbox" id="online">
            </div>


        </form>

    </div>

</div>
