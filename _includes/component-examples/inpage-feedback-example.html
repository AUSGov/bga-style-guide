<div class="bga-inpage-feedback remove-element-padding mt-5 p-0" id="feedback-example">

    <div class="row"> 
        
        <div class="{{ include.classes }}">

        <form>

            <div class="initial-question show py-5">

                <p class="h4-font-size mb-0 me-3">Was this page helpful?</p>

                <div class="button-example">
                    <div class="bga-btn bga-secondary-btn bkg-light yes me-3" tabindex="0" role="button">Yes</div>
                    <div class="bga-btn bga-secondary-btn bkg-light no" tabindex="0" role="button">No</div>
                </div>

            </div>


            <div class="yes-answer py-5">
                <p class="h4-font-size mb-0">Thanks for sharing your feedback with us.</p>
            </div>

            <div class="no-answer">
                <p class="h4-font-size mb-3">Why not?</p>

                <div class="checkboxes-container">
                    <div class="checkboxes">
                        <input class="checkbox m-0" type="checkbox" value="" id="could-not-find">
                        <label class="form-check-label" for="could-not-find">I couldn’t find what I was looking
                            for</label>
                    </div>

                    <div class="checkboxes">
                        <input class="checkbox m-0" type="checkbox" value="" id="layout-style">
                        <label class="form-check-label" for="layout-style">The layout or style made it hard to
                            read</label>
                    </div>

                    <div class="checkboxes">
                        <input class="checkbox m-0" type="checkbox" value="" id="not-useful">
                        <label class="form-check-label" for="not-useful">The information wasn’t useful to me</label>
                    </div>

                    <div class="checkboxes">
                        <input class="checkbox m-0" type="checkbox" value="" id="confusing">
                        <label class="form-check-label" for="confusing">The information was confusing</label>
                    </div>

                    <div class="checkboxes">
                        <input class="checkbox m-0" type="checkbox" value="" id="technical-issue">
                        <label class="form-check-label" for="technical-issue">I had a technical issue</label>
                    </div>

                    <div class="checkboxes">
                        <input class="checkbox other m-0" type="checkbox" value="" id="something-else">
                        <label class="form-check-label" for="something-else">Something else</label>
                    </div>
                </div>

                <div class="textarea-container mt-4">

                    <div class="form-example">

                        <label for="textarea-example" class="form-label mb-3">Provide your feedback below. We can’t
                            respond to queries submitted through this form, so please don’t include any personal
                            details.</label>

                        <div class="form-element-wrapper mb-3">

                            <div class="hwt-container">
                                <div class="hwt-backdrop">
                                    <div class="hwt-highlights hwt-content"></div>
                                </div>
                                <textarea id="textarea-example" data-count="2000" name="form-text-area" type="text"
                                    value="" maxlength="" placeholder=""
                                    class="example-form-element hwt-input hwt-content mb-0"></textarea>

                            </div>

                        </div>
                        <p class="textarea-char-count mb-3 under">0 of 2000 characters used</p>

                    </div>

                </div>

                <div class="button-example my-5">
                    <div class="bga-btn bga-primary-btn bkg-light" tabindex="0" role="button">Submit</div>
                </div>

            </div>

            <div class="thank-you-container pt-5">
                <p class="h4-font-size mb-0">Thanks for sharing your feedback with us. If you need help finding
                    information and support, <a href="" tabindex="0">contact us</a>.</p>
            </div>

        </form>

    </div>
</div>

</div>
