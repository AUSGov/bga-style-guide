<div class="bga-component-wrapper pb-5">
<div class="bga-component callout-box {{include.classes}} m-0">

    <div class="p-0 component-content">

        <div class="component-image p-4">

            {% if include.image %}
                <img src={{ include.image }} alt="" />
            {% endif %}

        </div>

        <div class="component-text p-6 remove-element-padding">
           
            {% if include.text %}
                {{ include.text }}
            {% endif %}
            
        </div>
    

    </div>

</div>
</div>
