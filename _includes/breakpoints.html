<div class="breakpoints m-0 p-4">
    
    <div class="larger-screens">
    <p class="pe-3 m-0">{{ include.example-name }}Breakpoints:</p>
    
    <fieldset>
       
        <div class="btn-group" role="group" aria-label="Basic radio toggle button group">

            <input type="radio" class="btn-check {{ include.xl-visibility }}" name="btnradio" id="breakpoint-xl" autocomplete="off" data-breakpoint="bp-min1200">
            <label class="btn btn-outline-primary py-2 px-3 {{ include.xl-visibility }}" for="breakpoint-xl">≥1200px (xl)</label>

            <input type="radio" class="btn-check {{ include.lg-visibility }}" name="btnradio" id="breakpoint-lg" autocomplete="off" data-breakpoint="bp-min992">
            <label class="btn btn-outline-primary py-2 px-3 {{ include.lg-visibility }}" for="breakpoint-lg">≥992px (lg)</label>

            <input type="radio" class="btn-check {{ include.md-visibility }}" name="btnradio" id="breakpoint-md" autocomplete="off" data-breakpoint="bp-min768">
            <label class="btn btn-outline-primary py-2 px-3 {{ include.md-visibility }}" for="breakpoint-md">≥768px (md)</label>

            <input type="radio" class="btn-check {{ include.sm-visibility }}" name="btnradio" id="breakpoint-sm" autocomplete="off" data-breakpoint="bp-min576">
            <label class="btn btn-outline-primary py-2 px-3 {{ include.sm-visibility }}" for="breakpoint-sm">≥576px (sm)</label>

            <input type="radio" class="btn-check {{ include.final-visibility }}" name="btnradio" id="breakpoint-final" autocomplete="off" data-breakpoint="bp-mobile">
            <label class="btn btn-outline-primary py-2 px-3 {{ include.final-visibility }}" for="breakpoint-final">&lt;{{ include.breakpoint-final}}</label>

        </div>     

    </fieldset>
    </div>
 
<div class="smaller-screens remove-element-padding">
    <h4>Currently displaying the mobile design.</h4> 
    <p>To see designs for other breakpoints please view this page on a larger screen.</p>
</div>
    
</div>
